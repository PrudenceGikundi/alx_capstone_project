<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz Game</title>
  <link rel="stylesheet" href="/triviawars/CSS/styles.css">
</head>

<body>
  <div id="quiz-container">
    <h1>Quiz Game</h1>
    <button id="start-quiz-button">Start Quiz</button>
    <div id="question-container" class="hidden">
      <!--  timer display -->
      <div id="timer-display"></div>
      <p id="question-text"></p>

      <ul id="options-list"></ul>
      <button id="submit-button">Submit Answer</button>
      <button id="next-button" class="hidden">Next Question</button>
      <p id="message"></p>
    </div>
    <div id="result-container" class="hidden">
      <p>Your score: <span id="score"></span></p>

      <button class="final_buttons" id="restartbtn">Restart quiz</button>
      <a href="leaderboard.html"><button class="final_buttons">Leaderboard</button></a>
      <button class="final_buttons" id="quitbtn">Quit</button>

    </div>
  </div>
  <script src="/triviawars/SCRIPTS/script.js"></script>
</body>

</html>
