<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/triviawars/CSS/loginstyles.css">
  <title>Sign Up Page</title>
</head>

<body>
  <div>
    <p id="loginpara">SIGN UP FORM</p>
    <form class="registration" id="signup-form">
      <div class="user_login">
        <input type="text" placeholder="Username" id="user-name" required>
        <input type="email" placeholder="Email" id="user-email" required>
        <button id="registerbtn" type="submit">Register</button>
      </div>
    </form>
    <div id="login-button">
      <button onclick="redirectToLogin()">Login here.</button>
    </div>

  </div>
  <p id="signupSuccess"></p>
  <script src="/triviawars/SCRIPTS/script.js"></script>
</body>

</html>
